<body>
    <div> 
    <div id="dias" style="border-radius: 100%;border: 2px solid #a1a1a1;padding: 10px 40px;background: #dddddd;width: 300px;">
    </div>
    <div id="horas">

    </div>
    </div>
    <h1>Te Amo Stefani</h1>
    <div id="myTimeline">
    </div>
    <div id="myTimeline2">
    </div>
     <script src="https://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
    <script src="jquery-albe-timeline-2.0.1.min.js"></script>
    <script src="data-albe-timeline.js"></script>
     
    

<script>
// Set the date we're counting down to
var countDownDate = new Date("May 15, 2016 15:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = now - countDownDate;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("dias").innerHTML = days + " D ";
    document.getElementById("horas").innerHTML = hours + " H ";
    document.getElementById("minutos").innerHTML = minutes + " M ";
    document.getElementById("segundos").innerHTML = seconds + " S ";
    
}, 1000);
</script>
</body>
